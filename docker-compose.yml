version: '3.8'

services:
  mcp-creator:
    build: .
    image: nandus86/mcp-creator:latest
    container_name: mcp-creator
    restart: unless-stopped
    networks:
      - mcp
    ports:
      - "3100:3000"
      - "3101:3001"
    environment:
      - PORT=3000
      - API_ADDRESS=https://default-api.com
      - DATABASE_NAME=default_db
      - DATABASE_ID=1
      - DATABASE_PASSWORD=default_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=mcpuser
      - POSTGRES_PASSWORD=mcp123
      - POSTGRES_DB=mcpdb
    depends_on:
      - db
    volumes:
      - mcp-data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-creator.rule=Host(`mcp.nandus.com.br`)"
      - "traefik.http.routers.mcp-creator.entrypoints=websecure"
      - "traefik.http.routers.mcp-creator.tls.certresolver=leresolver"
      - "traefik.http.routers.mcp-creator.service=mcp-creator"
      - "traefik.http.services.mcp-creator.loadbalancer.server.port=3000"
      - "traefik.http.routers.mcp-server.rule=Host(`mcp-server.nandus.com.br`)"
      - "traefik.http.routers.mcp-server.entrypoints=websecure"
      - "traefik.http.routers.mcp-server.tls.certresolver=leresolver"
      - "traefik.http.routers.mcp-server.service=mcp-server"
      - "traefik.http.services.mcp-server.loadbalancer.server.port=3001"

  db:
    image: postgres:15
    container_name: mcp-postgres
    restart: unless-stopped
    networks:
      - mcp
    environment:
      - POSTGRES_USER=mcpuser
      - POSTGRES_PASSWORD=mcp123
      - POSTGRES_DB=mcpdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  mcp-data:
  postgres-data:

networks:
  mcp:
    external: true